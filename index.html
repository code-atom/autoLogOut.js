<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button onclick="fireXmlRequest()">Fire Request</button>
</body>
<script src="SignOut.js"></script>
<script>
    function fireXmlRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Done")
            }
        };
        xhttp.open("GET", "http://www.goole.com", true);
        xhttp.send();
    }
    var signOut = new SignOut();
    signOut.init({ timeout: 1, sessionKey: 'Key', debug: true, warning: 0.5 })
    signOut.onBeforeTimeout = function (number) {
        console.log("You below this waring zone " + number/1000);
    }
    signOut.onTimeout = function () {
        alert("Called Timeout");
        console.log("Timeout Called");
    }
</script>
</html>
